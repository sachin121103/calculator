<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="upper"></div>
            <div id="current"></div>
        </div>
        <button data-clear class="three-cols all-clear">AC</button>
        <button data-operator class="operator" >รท</button>
        <button data-num>1</button>
        <button data-num >2</button>
        <button data-num >3</button>
        <button data-operator class="operator" >x</button>
        <button data-num >4</button>
        <button data-num >5</button>
        <button data-num >6</button>
        <button data-operator class="operator" >+</button>
        <button data-num >7</button>
        <button data-num >8</button>
        <button data-num >9</button>
        <button class="operator" >-</button>
        <button data-decimal>.</button>
        <button data-num >0</button>
        <button data-equals class="two-cols operator" >=</button>
    </div>
    <footer>
        Made by Sachin Prabhu Ram
    </footer>
</body>
</html>
